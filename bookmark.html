<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark your site</title>

    <link rel="stylesheet" href="bootstrap-4.5.3-dist/css/bootstrap.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="bookmark.css"/>

</head>
<body>

    <div class="container" id="container">
          
        <div class="row bookmark-title">
            <div class="col-12 mb-3">
                <h2 class="text-center"><span class="text-primary">Bookmark</span>ing!</h2>
            </div>
            <div class="col-12 button">
                 <button class="btn btn-sm btn-primary d-flex align-items-center" id="btn_add_new"><span>Add</span> <span class="material-icons">add</span></button>
            </div>
        </div>
        
        <hr class="divider">
        <!-- bookmarking form to add a new bookmark to the lsit -->
        <div class="row input" id="input_window">
            <div class="col-12">
                <h4>Add bookmark</h4>
                <small><p>Type or copy past the name and url</p></small>
            </div>
        
            <form id="myform" class="col-12">
                
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" placeholder="Site Name" id="site_name"/>
                </div>

                <div class="form-group">
                    <label>URL</label>
                    <input type="text" class="form-control" placeholder="Site URL" id="site_url"/>
                </div>

                <button  class="btn btn-sm btn-primary form-control" id="save_btn">Save</button>
                <button  class="btn btn-sm btn-light form-control" id="close_btn">Close</button>
            
            </form>
            
        </div>


        <!-- bookmark list to display -->
        <div class="row mt-3">
            <h4 ><span class="text-primary">Bookmark</span> list</h4>
        </div>
        
         <div class="row" id="output">
         
        </div>
                
    
            </div>

        </div>
    </div>





  <script src="bookmark.js"></script>  
</body>
</html>
